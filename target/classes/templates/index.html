<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="https://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f0f1f2;
    }

    .navbar {
      background-color: #CAD5E4;
    }

    .navbar-brand img {
      margin-right: 10px;
    }

    .welcome-container {
      margin-top: 50px;
      color: #343a40;
    }

    .btn-container {
      margin-top: 20px;
    }

    .btn-dark {
      background-color: #343a40;
      border-color: #343a40;
    }

    .btn-dark:hover {
      background-color: #212529;
      border-color: #212529;
    }

    .process-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
     .c {
    color: #B8008A;
    font-weight: bold; 
      font-family: 'Courier New', monospace;
     font-size: 24px;
  }
  </style>

  <title>Inscription en ligne</title>
</head>
<body>

<!-- NavBar -->
<nav class="navbar navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img th:src="@{~/img1/logo.png}" width="30" height="24" class="d-inline-block align-text-top" alt="Logo">
      Université privée de Fes
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="btn btn-light me-2" href="@{/preinscription}">Nouveau étudiant</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-light me-2" href="">Se connecter</a>
        </li>
      </ul>
    </div>
  </div>
</nav> 

<!-- Welcome Container -->
<div class="container text-center welcome-container">
  <img th:src="@{~/img1/logo.png}" class="process-image" alt="Inscription Process">
  <div>
    <h1 class="display-4" >Bienvenue à l'Université privée de Fes</h1>
    <p class="c">Simplifiez votre inscription en quelques étapes faciles!</p>
  </div> 
</div>

<!-- Button Container -->
<div class="container text-center btn-container">
  <div>
    <a class="btn btn-dark btn-lg" href="@{/preinscription}">Preinscription</a>
    <a class="btn btn-dark btn-lg" href="@{/preinscription}">Se connecter</a>
  </div>
</div>

</body>
</html>
